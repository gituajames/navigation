{% load leaflet_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	{% leaflet_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/leaflet-routing-machine.css' %}">
	<!-- <link rel="stylesheet" href="leaflet-routing-machine.css" /> -->
	{% leaflet_js %}
	<script type="text/javascript" src="{% static 'js/leaflet-routing-machine.js' %}"></script>
	<script src="https://unpkg.com/esri-leaflet@2.0.4/dist/esri-leaflet.js"></script>
	<!-- <script src="leaflet-routing-machine.js"></script> -->
	
	<style>

    .leaflet-container {  /* all maps */
        width:  100%;
        height: 400px;
    }

    #specialbigmap {
        height: 800px;
    }

</style>
	<title>my map</title>
	
</head>
<body>
<script type="text/javascript">
	function mymap(map, options){
		L.marker([0.0236,37]).addTo(map)
		 var esriStreets = L.esri.basemapLayer('Streets').addTo(map);
		 L.Routing.control({
  			waypoints: [
   			 L.latLng(0.0236,37),
   			 L.latLng(0.0236,38)
  ]
}).addTo(map);
	}
	
</script>
{% leaflet_map "mymap" callback="window.mymap" %}

</body>
</html>
